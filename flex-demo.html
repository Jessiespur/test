<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			a{ text-decoration: none;}
			li{ list-style: none;}
			.box{
				width: 50%;
				display: -webkit-flex;
			}
			.left{ height: 200px; flex: 1; outline: 1px solid saddlebrown;}
			.right{ height: 200px; flex: 1; outline: 1px solid saddlebrown; display: -webkit-flex; flex-direction: column;}
			.rig_up{ flex: 1;}
			.rig_do{ flex: 1;}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<ul>
					<li>
						<a href="#">
							<i class="good_word">热售</i>
							<h3 class="good_title">iPhone 7</h3>
							<span class="good_info">A1700</em>
							<em class="good_price">￥6100</em>
						</a>
					</li>
				</ul>
			</div>
			<div class="right">
				<div class="rig_up">
					<ul>
						<li>
							<a href="#">
								<i class="good_word">热售</i>
								<h3 class="good_title">iPhone 7</h3>
								<span class="good_info">A1700</em>
								<em class="good_price">￥6100</em>
							</a>
						</li>
					</ul>
				</div>
				<div class="rig_do">
					<ul>
						<li>
							<a href="#">
								<i class="good_word">热售</i>
								<h3 class="good_title">iPhone 7</h3>
								<span class="good_info">A1700</em>
								<em class="good_price">￥6100</em>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
