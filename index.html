<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			#map{
				width: 100%;
				height: 900px;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=RhExq6OafEVdZjUQycGfZnGabNGt3TWa"></script>
	</head>
	<body>
			<div id="map"></div>

		<script type="text/javascript">
			function success (p){
				var lt = p.coords.latitude;
				var gt = p.coords.longitude;
				var map = new BMap.Map("map");    // 创建Map实例
				map.centerAndZoom(new BMap.Point(gt, lt), 15);  // 初始化地图,设置中心点坐标和地图级别
				map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
				map.setCurrentCity("上海");          // 设置地图显示的城市 此项是必须设置的
				map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			}
			function err(e){
				alert(e.code+"---"+e.message);
			}
			var option = {};
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(success,err,option);
			}else{
				alert("浏览器过时");
			}
		</script>
	</body>
</html>
