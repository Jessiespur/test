<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.pic{
				width: 90%;
				margin: 0 auto;
			}
			img{
				/*width: 100%;*/
				display: block;
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="pic">
			<picture>
				<source media="(max-width:30em)" srcset="img/800.png 768w"/>
				<source media="(orientation:landscape)" srcset="img/800.png 768w"/>
				<source srcset="img/1600.png 1800w"/>
				<img src="img/1600.png"/>
				
			</picture>
		</div>
	</body>
</html>
